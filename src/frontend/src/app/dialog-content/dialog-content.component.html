<mat-dialog-content>
    {{ data.message }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onConfirm()">Ok</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
  
  <div *ngIf="loading">
    <br />
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
