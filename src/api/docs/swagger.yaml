basePath: /api
definitions:
  controllers.Message:
    properties:
      message:
        type: string
    type: object
host: prospector.ie
info:
  contact: {}
  description: API backend for Prospector
  title: Prospector API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Check if the API is up and running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.Message'
      security:
      - None: []
      summary: Health check
      tags:
      - health
  /v1/auth:
    get:
      consumes:
      - application/json
      description: Check if the API is up and running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.Message'
      security:
      - BasicAuth: []
      summary: Authenticated Health check
      tags:
      - health
schemes:
- https
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
