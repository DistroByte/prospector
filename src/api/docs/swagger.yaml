definitions:
  controllers.Job:
    properties:
      cpu:
        maximum: 2000
        minimum: 0
        type: integer
      image:
        type: string
      memory:
        maximum: 2000
        minimum: 0
        type: integer
      name:
        type: string
      port:
        maximum: 65535
        minimum: 0
        type: integer
    required:
    - image
    - name
    type: object
  controllers.Message:
    properties:
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Check if the API is up and running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.Message'
      security:
      - None: []
      summary: Health check
      tags:
      - health
  /jobs:
    get:
      consumes:
      - application/json
      description: Get all jobs from nomad
      parameters:
      - description: Get long job details
        in: query
        name: long
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - None: []
      summary: Get all jobs
      tags:
      - job
    post:
      consumes:
      - application/json
      description: Create and submit a job to nomad to deploy
      parameters:
      - description: Job
        in: body
        name: job
        required: true
        schema:
          $ref: '#/definitions/controllers.Job'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.Message'
      security:
      - None: []
      summary: Create a job
      tags:
      - job
  /jobs/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a job from nomad
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      - description: Purge job
        in: query
        name: purge
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.Message'
      security:
      - None: []
      summary: Delete a job
      tags:
      - job
    get:
      consumes:
      - application/json
      description: Get a job from nomad
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - None: []
      summary: Get a job
      tags:
      - job
  /v1/auth:
    get:
      consumes:
      - application/json
      description: Check if the API is up and running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.Message'
      security:
      - BasicAuth: []
      summary: Authenticated Health check
      tags:
      - health
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
