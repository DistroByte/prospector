image: golang:1.21.3

stages:
  - test
  - build
  - review
  - deploy_canary
  - deploy_prod

before_script:
  - cd src/api

lint:
  stage: test
  script:
    - go vet .

unit-test:
  stage: test
  script:
    - go test -v

